<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Weather App</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <div id="topbarDiv">
    <div id="formDiv">
      <form id="searchForm">
        <div id="search">
          <label for="searchInput">Location (city)</label>
          <input id="searchInput">
          <button  id="searchbtn"><i class="ri-arrow-right-line"></i></button>
        </div> 
      </form>
    </div>
    <div id="ctempDiv">
      <button id="ctempbtn" value="C">&deg;F</button>
    </div>
</div>
  <div>
    <div id="location">
      <p id="locationText"></p>
    </div>
    <div id="todayDiv">
      <p id="todayTemp" class="degrees"></p>
      <div id="feelsLikeDiv">
        <label id="feelsLikeLabel" for="feelsLike">Feels Like</label>
        <p id="feelsLike" class="degrees"></p>
      </div>
      <div id="maxTempDiv">
        <label id="maxTempLabel" for="maxTemp">H:</label>
        <p id="maxTemp" class="degrees"></p>
      </div>
      <div id="minTempDiv">
        <label id="minTempLabel"for="minTemp">L:</label>
        <p id="minTemp" class="degrees"></p>
      </div>
    </div>
  </div>
  <div id="divHours">
    <table id="tableHours"></table>
  </div>
  <div id="divDays">
    <table id="tableDays"></table>
  </div>
</body>
<script src="./main.js"></script>
</html>
